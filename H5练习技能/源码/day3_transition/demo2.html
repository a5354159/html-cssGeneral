<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		.wrap{
			width: 600px;
			margin: 50px auto;
		}
		.wrap_inner{
			width: 133px;
			height: 200px;
			float: left;
			overflow: hidden;
			margin-right: 10px;
			border:solid 1px #ccc;
			cursor: pointer;
		}
		.wrap_inner img{
			-webkit-transition:all 2s ease-in .5s;
		}
		.wrap_inner:hover img{
			-webkit-transform:scale(1.5);
		}
	</style>
</head>
<body>

   <div class="wrap">
   	  
   	   <div class="wrap_inner">
   	   		<img src="img/2.jpg" alt="">
   	   </div>

   	    <div class="wrap_inner">
   	   		<img src="img/4.jpg" alt="">
   	   </div>

   	    <div class="wrap_inner">
   	   		<img src="img/7.jpg" alt="">
   	   </div>

   	    <div class="wrap_inner">
   	   		<img src="img/6.jpg" alt="">
   	   </div>

   </div>
	
</body>
</html>
