<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .content {
            width: 100%;
            height: 100%;
            background: skyblue;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="content"></div>
</body>
<script>
    var content = document.querySelector('.content');
    content.addEventListener('touchstart', touchstart, false);
    content.addEventListener('touchmove', touchmove, false);
    content.addEventListener('touchend', touchend, false);
    var startX, startY, endX, endY;

    function touchstart(e) {
        startX = e.touches[0].pageX;
        startY = e.touches[0].pageY;
    }

    function touchmove(e) {
        endY = e.touches[0].pageY - startY;
        console.log(startY)
        console.log(endY)
        if (endY > 200) {
            this.style.top = (endY - 200) + 'px'
        }
    }

    function touchend(e) {
        backtop();
    }

    function backtop() {
        var tops = content.offsetTop - 10;
        console.log(tops)
        content.style.top = tops + 'px';
        if (tops > 0) {
            requestAnimationFrame(backtop);
        } else {
            content.style.top = 0;
        }
    }
</script>

</html>
