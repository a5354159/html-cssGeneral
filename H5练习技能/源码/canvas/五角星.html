<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="mycanvas" width="600" height="600" style="border:1px solid #ccc"></canvas>
</body>
<script>
    var mycanvas = document.querySelector("#mycanvas");
    var ctx = mycanvas.getContext("2d");
    var deg = Math.PI / 180;
    ctx.translate(300, 300);
    ctx.rotate(72 * deg);
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.moveTo(0, -60);
    ctx.lineTo(30, 0);
    ctx.lineTo(-30, 0);
    ctx.fill();
    ctx.closePath();

    ctx.rotate(72 * deg);
    ctx.beginPath();
    ctx.moveTo(0, -60);
    ctx.lineTo(30, 0);
    ctx.lineTo(-30, 0);
    ctx.fill();
    ctx.closePath();

    ctx.rotate(72 * deg);
    ctx.beginPath();
    ctx.moveTo(0, -60);
    ctx.lineTo(30, 0);
    ctx.lineTo(-30, 0);
    ctx.fill();
    ctx.closePath();

    ctx.rotate(72 * deg);
    ctx.beginPath();
    ctx.moveTo(0, -60);
    ctx.lineTo(30, 0);
    ctx.lineTo(-30, 0);
    ctx.fill();
    ctx.closePath();

    ctx.rotate(72 * deg);
    ctx.beginPath();
    ctx.moveTo(0, -60);
    ctx.lineTo(30, 0);
    ctx.lineTo(-30, 0);
    ctx.fill();
    ctx.closePath();
</script>

</html>
