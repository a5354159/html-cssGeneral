<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <canvas class="canvas" style="border:1px solid #000;" width="400" height="400"></canvas>
    <script>
        var can = document.querySelector('.canvas');
        var ctx = can.getContext('2d');
        var deg = Math.PI / 180;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(200, 200, 100, -90 * deg, 90 * deg);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(200, 200, 100, 90 * deg, 270 * deg);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 150, 50, 0, 360 * deg);
        ctx.fillStyle = "#fff";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(200, 150, 10, 0, 360 * deg);
        ctx.fillStyle = "#000";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(200, 250, 50, 0, 360 * deg);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(200, 250, 10, 0, 360 * deg);
        ctx.fillStyle = "#fff";
        ctx.fill();
    </script>
</body>

</html>
