<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <div class="wrapper">

        <div class="shadow"></div>

        <div class="main moving">
            <div class="box"></div>
        </div>

        <div class="progressbar">
            <span class="startTime">00:00</span>
            <div class="progressbarContent">
                <div class="progress">
                    <span class="progressBtn"></span>
                </div>
            </div>
            <span class="endTime">00:00</span>
        </div>


        <div class="btn">
            <span class="prev"></span>
            <span class="stop"> 
                <audio src="./vedio/yanhuo.mp3"></audio>
            </span>
            <span class="next"></span>
        </div>
    </div>
</body>
<script src="js/flexible.js"></script>
<script src="js/zepto.js"></script>
<script src="js/mod.js"></script>
<script>
    var startTime = $('.startTime').innerHTML().
</script>

</html>
